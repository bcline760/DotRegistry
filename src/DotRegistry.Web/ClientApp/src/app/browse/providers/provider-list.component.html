<h2>Providers</h2>
<p>Here is a list of all providers matching your search criteria</p>
<div class="border-bottom border-primary mb-1">&nbsp;</div>
<div *ngIf="(providers | async) as providerList; else emptyProviders">
  <ul>
    <li *ngFor="let provider of providers; trackBy: slug"></li>
  </ul>
</div>
<ng-template #emptyProviders>
  <div class="text-center">
    <h3 class="text-warning">No providers found!</h3>
    <p class="text-muted">
      No providers were found with the selected criteria. Try to expand your search criteria.
    </p>
  </div>
</ng-template>
